<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign Up</h1>
                <p>It just takes 30 second</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                    <label for="Fullname">Full Name</label>
                    <input type="text" id="Fullname" placeholder="Swati Rout" required>
                    </p>
                    <p>
                        <label for="Email">Your Email</label>
                        <input type="email" id="Email" placeholder="swatirout1022@gmail.com" required>
                        </p>
                        <p>
                            <label for="Password">Password</label>
                            <input type="password" id="Password" placeholder="at least 8 characters" required>
                            </p>
                            <p>
                                
                                <input type="submit" id="submit" value="Create Account">
                                </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Click Me</a></p>

            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
